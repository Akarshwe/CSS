<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
    <form class="dot">
    <div class="tab">

        <h1>Registration</h1>

        
            <tr>
                <th>Full Name</th>
                <th>Username</th>
            </tr>

            <tr>

                <td><input type="text" name="Enter your name" placeholder="Enter your name" size="25px"></td>
                <td><input type="text" name="Enter your username" placeholder="Enter your username" size="25px">
                </td>

            </tr>
            <br>

            <tr>
                <th>Email</th>
                <th>Phone number</th>
            </tr>

            <tr>

                <td><input type="text" name="Enter your email" placeholder="Enter your email" size="25px"></td>
                <td><input type="text" name="Enter your number" placeholder="Enter your number" size="25px"></td>

            </tr>
            <br>

            <tr>
                <th>Password</th>
                <th>Confirm password</th>
            </tr>

            <tr>

                <td><input type="text" name="Enter your password" placeholder="Enter your password" size="25px">
                </td>
                <td><input type="text" name="Confirm your password" placeholder="Confirm your password" size="25px">
                </td>

            </tr>
            <br>
            <tr>
                <th><b>Gender</b></th>
            </tr>

            <tr>
                <td><input type="radio" name="Gender" placeholder="Male">Male</td>
                <td><input type="radio" name="Gender" placeholder="Female">Female</td>
                <td><input type="radio" name="Gender" placeholder="Prefer not to say">Prefer not to say</td>
            </tr>

            <br>

            <tr>
                <td><input type="submit" id="sub" value="Register" size="40px"></td>
            </tr>
        </table>

    </form>


</body>

</html>
